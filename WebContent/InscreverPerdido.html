<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

      <form action="PerdidoDB.jsp" class="perdido-form">
        <h1>Inscrever animal perdido</h1>

        <div class="txtb">
          <input type="text" id="dono" name="dono" required>
          <span data-placeholder="Dono/a do animal"></span>
        </div>

        <div class="txtb">
          <input type="text" id="telemovel" name="telemovel" pattern="[0-9]{9}" required>
          <span data-placeholder="Número de telemóvel"></span>
        </div>
        
        <div class="txtb">
          <input type="email" id="email" name="email" required>
          <span data-placeholder="E-mail"></span>
        </div>       
        
        <div class="txtb">
          <input type="text" id="tipo" name="tipo" required>
          <span data-placeholder="Tipo de animal"></span>
        </div>       
        
        <div class="txtb">
          <input type="text" id="nome_animal" name="nome_animal" required>
          <span data-placeholder="Nome do animal"></span>
        </div> 
        
        <div class="txtb">
          <input type="text" id="cor" name="cor" required>
          <span data-placeholder="Cor"></span>
        </div>         
       
        <div class="txtb">
          <input type="text" id="cidade" name="cidade" required>
          <span data-placeholder="Local onde desapareceu"></span>
        </div>               
        
        <div class="txtb">
          <input type="text" id="notas" name="notas" required>
          <span data-placeholder="Notas sobre o animal"></span>
        </div>        
        
<!--    <div class="txtb">
          <input type="file" id="imagem" accept="image/png, image/jpeg" required>
          <span data-placeholder="Imagem"></span>
        </div> -->  
        
        
		<div class="bottom-text">
        	<input type="submit" class="Subbtn" value="Submeter"><br><br>
        	<a href="AP_Perdidos.jsp" class="Subbtn"> Voltar atrás</a>    
        </div>

      </form>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });
      </script>
      
  </body>
</html>
